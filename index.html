<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown to the Retard's Departure</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            font-family: 'Arial', sans-serif;
            color: white;
            margin: 0;
            overflow: hidden;
        }
        .countdown {
            font-size: 3em;
            margin-bottom: 20px;
        }
        .carousel {
            position: relative;
            width: 80%;
            max-width: 800px;
        }
        .carousel img {
            width: 100%;
            border-radius: 10px;
            display: none;
        }
        .carousel img.active {
            display: block;
        }
        .carousel .buttons {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }
        .carousel .buttons button {
            background: rgba(0, 0, 0, 0.5);
            border: none;
            color: white;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div style="max-width: fit-content; margin-left: auto; margin-right: auto;">
        <h1 style="text-align: center;">Countdown Until This Moron is Gone!!!!</h1>
    </div>
    <div class="countdown" id="countdown"></div>
    <div class="carousel">
        <!-- Images will be injected here by JavaScript -->
        <div class="buttons">
            <button onclick="prevImage()">&#10094;</button>
            <button onclick="nextImage()">&#10095;</button>
        </div>
    </div>

    <script>
        // Countdown timer
        const countdownElement = document.getElementById('countdown');
        const targetDate = new Date('2024-06-19T15:00:00').getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            countdownElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;

            if (distance < 0) {
                clearInterval(countdownInterval);
                countdownElement.innerHTML = "EXPIRED";
            }
        }

        let currentIndex = 0;

        const showImage = (index) => {
            const imgs = document.querySelectorAll('.carousel img');
            imgs.forEach((img, i) => {
                img.classList.toggle('active', i === index);
            });
        };

        const prevImage = () => {
            currentIndex = (currentIndex === 0) ? images.length - 1 : currentIndex - 1;
            showImage(currentIndex);
        };

        const nextImage = () => {
            currentIndex = (currentIndex === images.length - 1) ? 0 : currentIndex + 1;
            showImage(currentIndex);
        };

        // Automatically cycle through images every second
        setInterval(nextImage, 1000);
